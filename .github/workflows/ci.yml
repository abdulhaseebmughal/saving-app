name: Frontend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NEXT_PUBLIC_API_URL: https://saving-app-backend-six.vercel.app/api
  NEXT_PUBLIC_BACKEND_URL: https://saving-app-backend-six.vercel.app
  BACKEND_URL: https://saving-app-backend-six.vercel.app

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Check for build artifacts
        run: |
          if [ -d ".next" ]; then
            echo "Build successful - .next directory exists"
          else
            echo "Build failed - .next directory not found"
            exit 1
          fi
